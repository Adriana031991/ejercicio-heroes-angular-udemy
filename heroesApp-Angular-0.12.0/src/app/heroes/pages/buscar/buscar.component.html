<div fxLayout="column">
  <div>
    <h1>
      Buscador de Heroes
    </h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Escriba el nombre del Heroe a buscar</mat-label>
      <input type="text"
             placeholder="Nombre"
             aria-label="Escriba el nombre del Heroe a buscar"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="optionSeleccionada( $event )"
      >
        <mat-option
        *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
<!-- en el caso de que no se encuentre el heroe: -->
        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length >0">
        No se encontró información de {{ termino }}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>

    <div *ngIf="heroeSeleccionado">
      <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

  </div>
</div>
